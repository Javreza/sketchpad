<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>sketchpad</title>

</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">

        <h2>Sketchpad</h2>
        </div>
    <div class="top">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Set Pixels" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-warning btn-outline-secondary" type="button" id="button-addon2">Set</button>
          </div>
    </div>
    <div class="sketchpad">

    </div>
    <div class="bottom">
        <button class="btn btn-warning">White</button>
        <button class="btn btn-warning">Random</button>
        <button class="btn btn-warning">Reset</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
